<!DOCTYPE html>
<html>

<head>
    <title>Admin Create Lab</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <h1>admin create lab</h1>
    {% if message %}
            <p><strong>message: </strong> {{ message }}
    {% endif %}

    <form action="" method="post">
        <dl>
        <dt>Lab Name:</dt>
        <dd>
                <input type="text" name="lab_name" 
                value="{{ request.form.lab_name }}">
        </dd>

        <dt>Lab Description:</dt>
        <dd>
                <input type="text" name="lab_description" 
                value="{{ request.form.lab_description }}">
        </dd>

        <dt>Website:</dt>
        <dd>
                <input type="text" name="website" 
                value="{{ request.form.website }}">
        </dd>

        <dt>Recruiting Status (1 if recruiting, 0 if not):</dt>
        <dd>
                <input type="number" name="recruiting_status"  min="0" max="1" 
                value="{{ request.form.recruiting_status }}">
        </dd>

        <dt>Department:</dt>
        <dd>
                <input type="text" name="department" 
                value="{{ request.form.department }}">
        </dd>

        <dt>Building Name:</dt>
        <dd>
                <input type="text" name="building_name" 
                value="{{ request.form.building_name }}">
        </dd>

        </dl>
        <p><input type="submit" value="Create"></p>
    </form>

    <a href="{{ url_for('admin') }}"><button>Back to Admin main page</button></a>

    <a href="{{ url_for('index') }}"><button>Back to main page</button></a>

</body>

</html>
