<!DOCTYPE html>
<html>

<head>
    <title>Admin Create Building</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='new_style.css')}}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <img class="navbar-brand" src='/static/husky.png'></img>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin') }}">Back to Administrator main page</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Back to main page</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    
        <div class="middle">
                <h1>Administrator Create Building</h1>
                    {% if message %}
                        <p><strong>message: </strong> {{ message }}
                    {% endif %}

                    <form action="" method="post">
                        <h2>Building Name:</h2>
                        <input type="text" name="building_name" 
                                value="{{ request.form.building_name }}">
                        <h2>Street:</h2>
                        <input class="margin-bottom" type="text" name="street" 
                                value="{{ request.form.street }}">
                        <p><input type="submit" value="Create"></p>
                    </form>
            </div>
    </body>

</html>
